<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="tabs_style.css">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=\, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content ="ie=edge"/>
        <title>
            Testing retrieving information from the Trending API
        </title>
    </head>
    <body>
        <h1>Testing the Trending API</h1>

        <p>
            GitHub Repo: <span id="repo_0"></span><br />
            GitHub Repo_link: <span id="repo_link_0"></span><br /><br />
            
            GitHub Repo: <span id="repo_1"></span><br />
            GitHub Repo_link: <span id="repo_link_1"></span>
        </p>
        <script>
            const python_api_url = 'https://trendings.herokuapp.com/repo?lang=python&since=monthly';

            async function getREPO(){
                const response = await fetch(python_api_url);
                const data = await response.json();
                const {repo, repo_link} = data.items[0];
                
   
                console.log(data.items[0]);


                document.getElementById('repo_0').innerHTML = repo;
                document.getElementById('repo_link_0').textContent = repo_link;
                

            }
             async function getREPO1(){
                const response = await fetch(python_api_url);
                const data = await response.json();
                const {repo, repo_link} = data.items[1];
                
   
                console.log(data.items[1]);


                document.getElementById('repo_1').innerHTML = repo;
                document.getElementById('repo_link_1').textContent = repo_link;
                

            }

            getREPO();
            getREPO1();


        </script>
    </body>
</html>
